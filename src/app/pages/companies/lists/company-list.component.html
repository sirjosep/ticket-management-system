<p-table [value]="companies" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-gridlines mt-3">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between gap-1">
            <div>
                Companies Lists
            </div>
            <div>
                <p-button routerLink="/companies/new" icon="pi pi-plus" label="Add Company" styleClass="mr-2"></p-button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th scope="col">No. </th>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Logo</th>
            <th scope="col">Options</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-c let-i="rowIndex">
        <tr>
            <td>{{ i+1 }}</td>
            <td>{{ c.companyCode }}</td>
                <td>{{ c.companyName }}</td>
                <td>{{ c.companyPhone }}</td>
                <td>{{ c.companyAddress }}</td>
                <td><img src="http://localhost:8080/files/{{c.fileId}}" alt="company logo" style="width: 3.5rem; height: 3.5rem;"/></td>
                <td>
                    <a pButton pRipple type="button" (click)="showDetail(c.id)" class="p-button-secondary">EDIT</a>
                </td>
        </tr>
    </ng-template>
</p-table>
